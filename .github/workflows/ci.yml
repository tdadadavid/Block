name: CI

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Semver
        uses: paulhatch/semantic-version@v5.1.0
        with:
          bump_each_commit: true
        id: semver

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.23

      - name: Run Tests
        run: |
          go test -v ./... 
      
      - name: Tag Repo
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{secrets.TAGGING_PAT}}
          custom_tag: ${{steps.semver.outputs.version_tag}}
          tag_prefix: ""

      - name: Publish Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TAGGING_PAT }}
        with:
          tag_name: ${{ steps.semver.outputs.version_tag }}
          release_name: ${{ steps.semver.outputs.version_tag }}
          draft: false
          prerelease: false
